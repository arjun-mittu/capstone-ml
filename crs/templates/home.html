<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>CRS</title>
    <style>
      #loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <!-- Navbar content -->
      <h1 style="margin-left: 625px">CRS</h1>
    </nav>
    <div class="containter">
      <div class="row">
        <div class="col-md-6" style="border-right: 4px solid blue">
          <div class='container text-center' style="margin-top: 25px;"> 
            <a class="btn btn-primary" href="{% url 'core:data' %}">
                Click Here to view the dataset
            </a>
          </div>
        </div>
        <div class="col-md-6">
          <div class='container text-center'> 
            <button class="btn btn-primary" onclick="myFunction()" style="margin-top: 25px;">
              Click Here to process the dataset
            </button>
          </div>
          <div id="loading">
            <img
              src="https://miro.medium.com/max/882/1*9EBHIOzhE1XfMYoKz1JcsQ.gif"
              class="mx-auto"
              alt="loading"
            />
          </div>
          <div id="process"></div>
        </div>
      </div>
    </div>
    <script>
      function myFunction() {
        document.querySelector("#loading").style.display = "block";
        setTimeout(dispImg, 1700);
      }
      function dispImg() {
        document.querySelector("#loading").style.display = "none";
        var startprocess = document.querySelector("#process");
        var img = document.createElement("img");
        img.src =
          "https://i.ibb.co/CKYNYDF/Whats-App-Image-2021-12-16-at-12-37-58-PM.jpg";
        startprocess.appendChild(img);
      }
    </script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
